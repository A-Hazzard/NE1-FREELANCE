<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/createjob/createjob.css' %}">
    <title>NE1-FREELANCE - Create Job</title>
</head>
<body>

    <form method="post" action = "{% url 'create_job' %}" id="job_form" > 

        {% csrf_token %}
        <label class="required" for="id_title">Title:</label> <br>
            <input required type="text" name="title" class="vTextField" maxlength="255" required="" id="id_title">
<br>
        <label class="required" for="id_description">Description:</label> <br>
            <textarea name="description" cols="40" rows="10" id="id_description" spellcheck="false" 
                data-gramm="false" wt-ignore-input="true" data-quillbot-element="bpSxNulAr5l441QMDPJPc" required>
            </textarea>
<br>
        <label class="required" for="id_price">Price:</label> <br>
            <input required type="number" name="price" step="0.01" required="" id="id_price">
<br>
        <label for="id_category">Category:</label> <br>
                            
            <select name="category" id="id_category" required>
                <option value="" selected="">---------</option>
                
                <option value="1">Transportation</option>
                
                <option value="2">Cleaning</option>
                
                <option value="3">Administration</option>
                
                <option value="4">Esthetics</option>
        </select>
    <br>
        <input type="submit" value="Save" class="default" name="_save">       
    
        </form>
</body>
</html>
