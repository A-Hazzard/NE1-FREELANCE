<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/18479e6558.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>NE1-FREELANCE - Login</title>
</head>
<body>

  <style>
    form{
      width: 25%;
      margin: 10% auto;
    }

    .submit-btn{
      width: 100%;
      background-color: #3e7258;

    }
  </style>
 
    <form method="POST" action="{% url 'login' %}">
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>
          <i class="fa-solid fa-triangle-exclamation"></i>
          {{ message }}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    
      
      {% endfor%}
    {% endif %}
      


    <h1>Login</h1>
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" class="form-control" id="username" name = "username" placeholder="John Doe">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name = "password" placeholder="********">
    </div>
    <div class="col-12">
      <p>Already a member? <a href = "{% url 'register' %}">Sign up</a></p>
    </div>
    <div class="col-12">
      <button class="btn btn-primary submit-btn" type="submit">Login</button>
    </div>

    
  </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
