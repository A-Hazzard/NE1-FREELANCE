<html lang="en">
<head>

    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> <!--getbootstrap.com-->

    <title>NE1-FREELANCE - Sign up</title>
</head>
<body>

  <style>
    form{
      width: 30%;
      margin: 0 auto;
    }

    .submit-btn{
      width: 100%;
      background-color: #3e7258;
    }

    
  </style>
 <!-- Navigation bar with links to News, Sign in and Join -->
 {% if user.is_authenticated %} <!--Check if user is logged in or logged out-->
    
 <nav class="logged_in-navbar" style="background-color: rgb(33,37,41)">
    <ul class="nav nav-tabs">

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">{{user.username}}</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'job_form' %}">Create job</a></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about_us' %}">About us</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
          </li>
    
      </ul>
 </nav>
{% else %}
 <nav class="logged_out-navbar" style="background-color: rgb(33,37,41)">
     <ul>
         <li class="nav-item"><a class="nav-link" href="{% url 'about_us' %}">About</a></li>
             <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                 <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login/Signup</a></li>
     </ul>
 </nav>
{% endif %}

    <h1>Sign up</h1>
    {% csrf_token %}
    {{form.as_p}}
    <div class="col-12">
      <p>Already a member? <a href = "{% url 'login' %}">Login</a></p>
    </div>
    <div class="col-12">
      <button class="btn btn-primary submit-btn" type="submit">Sign up</button>
    </div>
  </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
