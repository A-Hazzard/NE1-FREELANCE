<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <!-- <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a> -->
    {% if user.is_authenticated %} <!--Check if user is logged in or logged out-->
    <nav class="logged_in-navbar">
        <ul >
            <li><a href="{% url 'about_us' %}">About</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
   
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        {{user.username}}
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item"  href="{% url 'job_form' %}">Create job</a></li>
                      <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </li>
        </ul>
    </nav>
   {% else %}
    <nav class="logged_out-navbar">
        <ul>
            <li><a href="{% url 'home_page' %}">Home</a></li>
            <li><a href="{% url 'about_us' %}">About</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                    <li><a href="{% url 'login' %}">Login/Signup</a></li>
        </ul>
    </nav>
   {% endif %}
    About Us
    {% block info%}
    <!--DON'T REMOVE "|safe", this allows the formatted template from the admin page-->
    <p>{{ information.information|safe }}</p> 
    {%endblock%}








    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!--Jquery-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
